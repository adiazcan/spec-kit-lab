version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: dice-engine-db
    environment:
      POSTGRES_USER: dice_user
      POSTGRES_PASSWORD: dice_pass_secure
      POSTGRES_DB: dice_engine
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dice_user -d dice_engine"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dice-engine-network

  # Dice Engine API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dice-engine-api
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=dice_engine;Username=dice_user;Password=dice_pass_secure
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/api/roll/stats/1d6"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
    networks:
      - dice-engine-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  dice-engine-network:
    driver: bridge
